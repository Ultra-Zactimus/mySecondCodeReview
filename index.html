<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>My Second Code Review At Epicodus</title>
</head>
<body>
  <div class="container">
    <h1><strong>Out Which Programming Language You Should Learn</strong></h1>
    <br>
    <h2>Please fill out the following information:</h2>
    <form id="selections">
      <div class="form-group">
        <label for="firstQuestion"><h3>Do you like numbers or letters?</h3></label>
        <select class="form-group" id="numLet">
          <option value="select">Select</option>
          <option value="numbers">Numbers</option>
          <option value="letters">Letters</option>
        </select>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="secondQuestion"><h3>Do you like style or functionality?</h3></label>
          <select class="form-group" id="styleFunc">
            <option value="select">Select</option>
            <option value="style">Style</option>
            <option value="function">Functionality</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="thirdQuestion"><h3>Do you like old movies or new movies?</h3></label>
          <select class="form-group" id="oldNew">
            <option value="select">Select</option>
            <option value="old">Old Movies</option>
            <option value="new">New Movies</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="fourthQuestion"><h3>Do you like running or walking?</h3></label>
          <select class="form-group" id="runWalk">
            <option value="select">Select</option>
            <option value="run">Running</option>
            <option value="walk">Walking</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="fifthQuestion"><h3>Do you like mornings or evenings?</h3></label>
          <select class="form-group" id="mornEven">
            <option value="select">Select</option>
            <option value="mornings">Mornings</option>
            <option value="evenings">Evenings</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</body>
</html>

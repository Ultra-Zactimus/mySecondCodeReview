<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <select class="form-group" id="numLet">

        </select>
        </div>
      </div>
      <div class="form-group">
        <div>

          </select>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="thirdQuestion"><h3>Do you like old movies or new movies?</h3></label>
          <select class="form-group" id="oldNew">

          </select>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="fourthQuestion"><h3>Do you like running or walking?</h3></label>
          <select class="form-group" id="runWalk">

          </select>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="fifthQuestion"><h3>Do you like mornings or evenings?</h3></label>
          <select class="form-group" id="mornEven">
            
          </select>
        </div>
      </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>My Second Code Review At Epicodus</title>
</head>
<body>
  <div class="container">
    <h1><strong>Out Which Programming Language You Should Learn</strong></h1>
    <br>
    <h2>Please fill out the following information:</h2>
    <br>
    <form id="selections">
      <div class="form-group">
          <label for="firstQuestion"><h4>Do you like numbers or letters?</h4></label>
          <br>
        <select class="form-group" id="firstQuestion">
          <option value="select">Select</option>
          <option value="numbers">Numbers</option>
          <option value="letters">Letters</option>
        </select>
      </div>
      <div class="form-group">
          <label for="secondQuestion"><h4>Do you like style or functionality?</h4></label>
          <br>
          <select class="form-group" id="secondQuestion">
            <option value="select">Select</option>
            <option value="style">Style</option>
            <option value="function">Functionality</option>
          </select>
      </div>
      <div class="form-group">
          <label for="thirdQuestion"><h4>Do you like old movies or new movies?</h4></label>
          <br>
          <select class="form-group" id="thirdQuestion">
            <option value="select">Select</option>
            <option value="old">Old Movies</option>
            <option value="new">New Movies</option>
          </select>
      </div>
      <div class="form-group">
          <label for="fourthQuestion"><h4>Do you like running or walking?</h4></label>
          <br>
          <select class="form-group" id="fourthQuestion">
            <option value="select">Select</option>
            <option value="run">Running</option>
            <option value="walk">Walking</option>
          </select>
      </div>
      <div class="form-group">
          <label for="fifthQuestion"><h4>Do you like mornings or evenings?</h4></label>
          <br>
          <select class="form-group" id="fifthQuestion">
            <option value="select">Select</option>
            <option value="mornings">Mornings</option>
            <option value="evenings">Evenings</option>
          </select>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit">SUBMIT</button>
      </div>
    </form>
    <p id="invalidEntry">Please Answer All Questions Before Submission</p>
    <div class="progLanguage">
      <h2>Here are your results:</h2>
      <!-- <div id="userLangType"> -->
      </div>
    </div>
  </div>
</body>
</html>
